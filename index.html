<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./js/script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="logo" href="https://oksearchweather.netlify.app/"><img src="./css/imgs/logo.svg" alt="logo" /></a>
          <a class="logoMobile" href="https://oksearchweather.netlify.app/"><img src="./css/imgs/logoMobile.svg" alt="logo" /></a>
          <a class="logoPlanshet" href="https://oksearchweather.netlify.app/"><img src="./css/imgs/logoPlanshet.svg" alt="logo" /></a>
          <form action="">
              <input type="text" placeholder="Search location..."/>
              <button class="formBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
              <hr />
          </form>
        </div>
      </nav>
      <div class="hero">
        <div class="container header">
          <div class="weather">
            <div class="flex">
              <p class="formP">Weather Details...</p>
              <div class="drizzle">
                <p class="drizzleP">THUNDERSTORM WITH LIGHT DRIZZLE</p>
                <div class="temps">
                  <div class="tName">
                    <p>Temp max</p>
                    <h6>
                      <span class="maxTemp"></span><img src="./css/imgs/tMax.svg" alt="" />
                    </h6>
                  </div>
                  <div class="tName">
                    <p>Temp min</p>
                    <h6>
                      <span class="minTemp"></span><img src="./css/imgs/tMin.svg" alt="" />
                    </h6>
                  </div>
                  <div class="tName">
                    <p>Humadity</p>
                    <h6>
                      <span class="humd"></span
                      ><img src="./css/imgs/humadity.svg" alt="" />
                    </h6>
                  </div>
                  <div class="tName">
                    <p>Cloudy</p>
                    <h6>
                      <span class="clod"></span><img src="./css/imgs/cloudy.svg" alt="" />
                    </h6>
                  </div>
                  <div class="tName">
                    <p>Wind</p>
                    <h6>
                      <span class="windSpeed"></span><img src="./css/imgs/wind.svg" alt="" />
                    </h6>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
          <div class="info">
            <h1 class="mainTemp"></h1>
            <div class="city">
              <h3 class="cityName"></h3>
              <span class="tme"></span>
            </div>
            <img class="weatherIcon"
              src=""
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
